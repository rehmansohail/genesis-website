<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    
    <title>Genesis - Student Body of Biosciences and Bioengineering (IITG)</title>
</head>
<body>
  <nav class="navbar background heightnav">
    <ul class="nav-list v-class">
        <div class="logo"><img src="img/logo.png" alt="logo"></div>
        <li><a href="#home">Home</a></li>
        <li><a href="#resources">Resources</a></li>
        <li><a href="#Events">Events</a></li>
        <li><a href="#contact">Contact Us</a></li>
    </ul>
    <div class="rightNav v-class">
        <input type="text" name ="search" id="search">
        <button class="btn btn-sm">search</button>
    </div>
    <div class="burger">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
    </div>
  </nav>
  <section class ="background firstsection">
     <div class="box-main">
        <div class="firsthalf">
            <p class="text-big">What is Genesis?</p>
            <p class="text-small">Genesis is the student body of the department of Biosciences and 
                and Bioengineering of IITG. We aim to keep the students updated with the recent advances
            in the industry.</p>
                <div class="buttons">
                    <button class="btn">Join</button>
                    <button class="btn">More info</button>
                </div>
        </div>
        <div class="s3condhalf">
            <!-- <img src="img/img3.webp" alt="Image"> -->
        </div>
     </div>
  </section>
   
   <section class="contact" id="contact">
    
   <h2 class ="text-center">Contact Us</h2>
   <div class ="form">
    <input class="form-input" type="text" name="name" id="name" placeholder="Enter your name">
    <input class="form-input" type="text" name="phone" id="email" placeholder="Enter your phone">
    <input class="form-input" type="text" name="phone" id="email" placeholder="Enter your E-Mail">
    <textarea class="form-input" name="text" id="text" cols="30" rows="10" placeholder="Elaborate your concerns"></textarea>
    <button class="=btn btn-dark">Submit</button>
   </div>
   </section>
   <footer>
    <p class="text-footer">
    Copyright &copy; 2022 - All rights reserved</p>
   </footer>
